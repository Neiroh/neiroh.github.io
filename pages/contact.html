    <main>

        <h2>Contact me!</h2>

        <form action="https://formsubmit.co/f742513788d9609416e52fa78897f845" method="post"
            enctype="multipart/form-data">

            <table>

                <tr>
                    <td class="col1">Name: </td>
                    <td class="col2"><input type="text" name="name" id="name" placeholder="Ex. Peter" required></td>
                    <td class="col1 surname">Surname: </td>
                    <td class="col2"> <input type="text" name="surname" id="surname" placeholder="Ex. Pan" required>
                    </td>
                </tr>

                <tr>
                    <td class="col1">Email: </td>
                    <td class="col2" colspan="3"> <input type="email" name="emailInput" id="emailInput"
                            class="emailInput" placeholder="Ex. myemail@hotmail.es">
                    </td>
                </tr>

                <tr>
                    <td class="col" colspan="2">
                        <div class="radio">
                            <input type="radio" name="company" id="enterprise" value="enterprise">
                            <label for="enterprise">Enterprise</label>
                        </div>
                    </td>

                    <td class="col" colspan="2">
                        <div class="radio">
                            <input type="radio" name="company" id="person" value="person" checked>
                            <label for="person">Person</label>
                        </div>
                    </td>
                </tr>

                <tr id="puesto">
                    <td class="col1">Role: </td>
                    <td class="col2" colspan="3"> <input type="text" name="puestoInput" id="puestoInput"
                            class="puestoInput" placeholder="Ex. Fullstack Developer">
                    </td>
                </tr>

                <tr>
                    <td colspan="4">
                        <textarea name="coment" id="coment" cols="30" rows="10" placeholder="Coment here..."
                            required></textarea>
                    </td>
                </tr>

            </table>

            <input type="submit" value="Send form" class="submitButton" id="submitButton">

        </form>

    </main>

    <footer>

        <div class="data">
            <div class="phone">605363470</div>
            <div class="locality">Ceuta, Spain</div>
        </div>

        <div class="contact">
            <a href="#">Contact me!</a>
        </div>

    </footer>
    <script src="../js/emailVerification.js"></script>
    <script src="../js/radios.js"></script>
